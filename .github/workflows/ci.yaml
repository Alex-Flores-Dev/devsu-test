name: Node.js CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Install ESLint
        run: npm install --save-dev eslint

      - name: Run ESLint
        run: npx eslint . || true

      - name: Run Jest tests
        run: npm run test -- --coverage --detectOpenHandles || true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/alex-flores-dev/demo:latest .

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag Docker image for Docker Hub
        run: |
          docker tag ghcr.io/alex-flores-dev/demo:latest ${{ secrets.DOCKERHUB_USERNAME }}/demo:latest

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/demo:latest